  <div class="pagetop">

  <div class="back_top_page">

  <div class="container">
    <h1>様々な UI</h1>

    <!-- other-UI 01 -->
    <!-- ローディングアイコン -->

    <div class="common_subcontainer other-UI_01">
      <h2>ローディングアイコン</h2>

      <div class="implement_container">
        <div class="loading loadingAnimation"></div>
        <p>しばらくお待ち下さい。<br>
          大量のファイルを読み込むフリをしています。<br>
          クリックで動作の再生・停止を行えます。</p>
      </div>
    </div>



    <!-- other-UI 02 -->
    <!-- カレンダー -->

    <div class="common_subcontainer other-UI_02">
      <h2>カレンダー</h2>

      <div class="implement_container">
        <table>
          <thead>
            <tr>
              <th id="prev">&laquo;</th>
              <th id="title" colspan="5">2020/05</th>
              <th id="next">&raquo;</th>
            </tr>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>

          <tbody>
          </tbody>

          <tfoot>
            <tr>
              <th id="today" colspan="7">Today</th>
            </tr>
          </tfoot>
        </table>
      </div>

    </div> <!-- .container -->

    <script src="../../common_all.js"></script>
    <script src="js/common_other-UI.js"></script>
    <script src="js/other-UI_01.js"></script>
    <script src="js/other-UI_02.js"></script>
</body>

</html>
