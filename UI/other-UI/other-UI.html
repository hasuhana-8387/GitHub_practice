<!-- 
  ● ローディングアイコンを１つではなくて別種類のものを複数配置したい。

  ● プログレスバー・カレンダーを追加したい。


  ● タブメニューとは関係ない修正事項（※解決したら削除しておくこと）

  ・スライドショーとカルーセルの参照URL

    スライドショーの該当URLを貼っておく。
    JavaScriptでスライドショーを作ろう
    https://dotinstall.com/lessons/slideshow_js_v4

    JavaScriptでカルーセルを作ろう
    https://dotinstall.com/lessons/carousel_js


  ・タブメニュー 600px ~ 950px? 背景色の範囲が両端に重なるため、少しだけ両端に余白をつけておきたい。
  ・おそらくカルーセル・アコーディオンも同じ現象あり。

-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="../../common_all.css">
  <link rel="stylesheet" href="../common_UI.css">
  <link rel="stylesheet" href="css/common_other-UI.css">
  <link rel="stylesheet" href="css/other-UI_01.css">
  <link rel="stylesheet" href="css/other-UI_02.css">
  <title>Tab-menu</title>
</head>

<body>
  <div class="pagetop">
    <a href="#"><span>↑</span></a>
  </div>

  <div class="back_top_page">
    <a href="../../index.html">TOP<br>ページに<br>戻る</a>
  </div>

  <div class="container">
    <h1>様々な UI</h1>

    <!-- other-UI 01 -->
    <!-- ローディングアイコン -->

    <div class="common_subcontainer other-UI_01">
      <h2>ローディングアイコン</h2>

      <div class="implement_container">
        <div class="loading loadingAnimation"></div>
        <p>しばらくお待ち下さい。<br>
          大量のファイルを読み込むフリをしています。<br>
          クリックで動作の再生・停止を行えます。</p>
      </div>
    </div>



    <!-- other-UI 02 -->
    <!-- タブメニュー HTML CSS のみでデザイン -->

    <div class="common_subcontainer other-UI_02">
      <h2>タブメニュー　HTML CSS のみでデザイン</h2>
      <p>CSS のみを用いたタブメニュー。<br>
        JavaScript を使わないため、動作が軽い。</p>

      <div class="implement_container">
        <div class="tabs">
          <input id="all" type="radio" name="tab_item" checked>
          <label class="tab_item" for="all">総合</label>
          <input id="programming" type="radio" name="tab_item">
          <label class="tab_item" for="programming">プログラミング</label>
          <input id="design" type="radio" name="tab_item">
          <label class="tab_item" for="design">デザイン</label>
          <div class="tab_content" id="all_content">
            総合の内容がここに入ります
          </div>
          <div class="tab_content" id="programming_content">
            プログラミングの内容がここに入ります
          </div>
          <div class="tab_content" id="design_content">
            デザインの内容がここに入ります
          </div>
        </div>
      </div>

    </div> <!-- .container -->

    <script src="../../common_all.js"></script>
    <script src="js/common_other-UI.js"></script>
    <script src="js/other-UI_01.js"></script>
    <script src="js/other-UI_02.js"></script>
</body>

</html>
